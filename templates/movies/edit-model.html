{% load static bootstrap3 %}

<!-- details model -->
<div class="modal fade" id="edit-modal-{{movie.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ movie.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="post" action="{% url 'update' movie.pk %}" novalidate enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name" name="name" value="{{ movie.name }}">
                    </div>

                    <div class="form-group">
                        <label for="name">Rating</label>
                        <input type="number" class="form-control" placeholder="eg 1 10" name="rating" value="{{ movie.rating }}">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Image URL</label>
                        {% if movie.pictures %}
                        <a href="{{ movie.pictures.url }}" title="">{{ movie.pictures.url }}</a>
                        {%endif%}
                        {{ myform.pictures }}
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Notes</label>
                        <textarea name="notes" class="form-control">{{ movie.notes }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
