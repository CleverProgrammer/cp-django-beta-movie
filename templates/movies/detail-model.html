<!-- details model -->
<div class="modal fade" id="modal-{{movie.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ movie.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="movies__item full-width">
                    <i class="movies__item-star fa fa-star hide"></i>
                    <p class="movies__item-rating hide">{{ movie.rating }}/10</p>
                    {% if movie.pictures %}
                    <img class="movies__item-image" src='{{ movie.pictures.url }}' />
                    {% endif %}
                    <div class="movies__item-title">
                        <p>{{ movie.notes }}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-toggle="modal-{{movie.id}}" data-target="#edit-modal-{{movie.id}}">
                    Edit
                </button>
                <form method="post" action="{% url 'delete' movie.pk %}" autocapitalize="off">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form> 
            </div>
        </div>
    </div>
</div>
