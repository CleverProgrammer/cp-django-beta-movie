<!-- details model -->
<div class="modal fade" id="modal-{{movie.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ movie.fields.Name }}</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="movies__item full-width">
                    <i class="movies__item-star fa fa-star hide"></i>
                    <p class="movies__item-rating hide">{{ movie.fields.Rating }}/10</p>
                    <img class="movies__item-image" src='{{ movie.fields.Pictures.0.url }}' />
                    <div class="movies__item-title">
                        <p>{{ movie.fields.Notes }}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal-{{movie.id}}">
                    Edit
                </button>
                <a href="{% url 'delete' movie_id=movie.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
